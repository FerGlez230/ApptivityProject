<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Apptivity</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/styles.css?version=18082016">
    <link type="text/css" rel="stylesheet" href="css/FA/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="css/slick.css">
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css">
  </head>
  <body>
    <div class="headerRegistro">
      <div class="contenedorGeneral">
        <div class="contenedor">
          <div class="ubicar"><img id="EncabezadoRegistro" src="img/logo_contorno.png"></div>
        </div>
      </div>
    </div>
    <div class="RegistroUsuario">
      <div class="contenedor">
        <h1>Registra tu establecimiento</h1>
        <div class="contenedorformulario">
          <form method="POST" action="" name="RegistroEsatebleciemientoFormulario">
            <ul>
              <li>
                <input type="text" placeholder="Nombre del establecimiento" name="NombreEstablecimiento">
              </li>
              <li>
                <input type="text" placeholder="Número de folio" name="Folio">
              </li>
              <li>
                <div class="contenedorhorario">
                  <div class="parte12">
                    <h2>Hora inicio</h2>
                    <h3>(hrs:min am/pm)</h3>
                    <input type="time" name="HoraInicio" min="00:00" max="23:59" step="60">
                  </div>
                  <div class="parte12">
                    <h2>Hora termino</h2>
                    <h3>(hrs:min am/pm)</h3>
                    <input type="time" name="HoraTermino">
                  </div>
                </div>
              </li>
              <li>
                <h2>Dias de operación</h2>
              </li>
              <li>
                <div class="contenedordias">
                  <div class="contenedor4">
                    <input type="button" value="Lunes" name="lunes">
                  </div>
                  <div class="contenedor4">
                    <input type="button" value="Martes" name="martes">
                  </div>
                  <div class="contenedor4">
                    <input type="button" value="Miercoles" name="miercoles">
                  </div>
                  <div class="contenedor4">
                    <input type="button" value="Jueves" name="jueves">
                  </div>
                  <div class="contenedor3">
                    <input type="button" value="Viernes" name="viernes">
                  </div>
                  <div class="contenedor3">
                    <input type="button" value="Sábado" name="sabado">
                  </div>
                  <div class="contenedor3">
                    <input type="button" value="Domingo" name="domingo">
                  </div>
                </div>
              </li>
              <li> 
                <div id="agregarhorario">
                  <input type="button" value="Agregar horario" name="horario">
                </div>
              </li>
              <li>
                <textarea rows="10" placeholder="Descripción" name="descripcion" maxlength="1200"></textarea>
              </li>
              <li>
                <h2>Ubicación del establecimiento</h2>
              </li>
              <li> 
                <input type="button" value="Mapa" name="Mapa" onclick="FindMe()">
                <div id="map"></div>
                <div id="mapa"></div>
              </li>
              <li>
                <input type="text" placeholder="Apellido paterno" name="ApellidoPaterno">
              </li>
              <li>
                <input type="text" placeholder="Apellido materno" name="ApellidoMaterno">
              </li>
              <li>
                <input type="text" placeholder="Contraseña" name="Contrasena">
              </li>
              <li>
                <input type="text" placeholder="Confirmar contraseña" name="ConfirmarContrasena">
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
<script src="minjs/general-dist.js?version=18082016" type="text/javascript"></script>
