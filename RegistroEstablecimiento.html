<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Apptivity</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta charset="utf-8">
    <link rel="shortcut icon" href="img/logo.ico" type="image/x-icon">
    <link rel="icon" href="img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="css/styles.css?version=18082016">
    <link type="text/css" rel="stylesheet" href="css/FA/font-awesome.css">
    <link type="text/css" rel="stylesheet" href="css/slick.css">
    <link type="text/css" rel="stylesheet" href="css/slick-theme.css">
  </head>
  <body onload="CargarMapaInicial()">
    <div class="headerRegistro">
      <div class="contenedorGeneral">
        <div class="contenedor">
          <div class="ubicar"><img id="EncabezadoRegistro" src="img/logo_contorno.png"></div>
        </div>
      </div>
    </div>
    <div class="RegistroEstablecimiento">
      <div class="contenedor">
        <h1>Registra tu establecimiento</h1>
        <div class="contenedorformulario">
          <form class="formData1" id="form1"></form>
          <form method="POST" action="" name="RegistroEstablecimiento" onsubmit="return ValidarRegistroEstablecimiento()">
            <ul>
              <li>
                <input type="text" placeholder="Nombre del establecimiento" name="NombreEstablecimiento" id="NombreEstablecimiento" required>
              </li>
              <li>
                <div class="contenedorhorario">
                  <div class="parte12">
                    <h2>Hora inicio</h2>
                    <h3>(hrs:min am/pm)</h3>
                    <input type="time" name="HoraInicio" min="00:00" max="23:59" step="60" id="HoraInicio" required>
                  </div>
                  <div class="parte12">
                    <h2>Hora termino</h2>
                    <h3>(hrs:min am/pm)</h3>
                    <input type="time" name="HoraTermino" id="HoraTermino" required>
                  </div>
                </div>
              </li>
              <li>
                <h2>Operatividad de días</h2>
              </li>
              <li>
                <div class="contenedordias">
                  <div class="contenedor4">
                    <input type="checkbox" value="1" name="diasSemana" id="lunes">
                    <label class="dias" for="lunes">Lunes    </label>
                  </div>
                  <div class="contenedor4">
                    <input type="checkbox" value="2" name="diasSemana" id="martes">
                    <label class="dias" for="martes">Martes   </label>
                  </div>
                  <div class="contenedor4">
                    <input type="checkbox" value="3" name="diasSemana" id="miercoles">
                    <label class="dias" for="miercoles">Miércoles</label>
                  </div>
                  <div class="contenedor4">
                    <input type="checkbox" value="4" name="diasSemana" id="jueves">
                    <label class="dias" for="jueves">Jueves</label>
                  </div>
                  <div class="contenedor3">
                    <input type="checkbox" value="5" name="diasSemana" id="viernes">
                    <label class="dias" for="viernes">Viernes</label>
                  </div>
                  <div class="contenedor3">
                    <input type="checkbox" value="6" name="diasSemana" id="sabado">
                    <label class="dias" for="sabado">Sábado</label>
                  </div>
                  <div class="contenedor3">
                    <input type="checkbox" value="7" name="diasSemana" id="domingo">
                    <label class="dias" for="domingo">Domingo</label>
                  </div>
                </div>
              </li>
              <li> 
                <div id="agregarhorario">
                  <input type="button" value="Agregar horario" name="Horario" onclick="return NuevoHorario()">
                </div>
              </li>
              <li>
                <textarea rows="10" placeholder="Descripción" name="Descripcion" maxlength="1200" required></textarea>
              </li>
              <li>
                <h2>Ubicación del establecimiento</h2>
              </li>
              <li> 
                <div id="map"></div>
                <div id="mapa"></div>
                <div id="inputmapa">
                  <input type="button" value="Obtener mi ubicación actual" name="Mapa" onclick="FindMe()">
                </div>
              </li>
              <li>
                <input type="text" placeholder="Ingrese ubicación (calle, núm, colonia)" id="address">
                <div id="inputmapa">
                  <input type="button" value="Traducir direccion" name="MapaDir" id="MapaDir" onclick="FindMeByAddress()">
                </div>
              </li>
              <li>
                <input type="text" placeholder="Nombre de usuario" name="Usuario" id="Usuario" required>
              </li>
              <li>
                <div class="contenedorApellidos">
                  <div id="apellidos">
                    <input type="text" placeholder="Apellido paterno" name="ApellidoPaterno" required>
                  </div>
                  <div id="apellidos">
                    <input type="text" placeholder="Apellido materno" name="ApellidoMaterno">
                  </div>
                </div>
              </li>
              <li>
                <input type="text" placeholder="Username" name="Username" required>
              </li>
              <li>
                <input type="text" placeholder="Correo electrónico" name="CorreoElectronico" required>
              </li>
              <li>
                <input type="password" placeholder="Contraseña" name="Contrasena">
              </li>
              <li>
                <input type="password" placeholder="Confirmar contraseña" name="ConfirmarContrasena" required>
              </li>
              <li> 
                <div id="vinculo">
                  <input type="checkbox" value="Acepto" name="TerminosYCondiciones" required>
                  <h3>Acepto los <a href="https://www.youtube.com/?hl=es-419&amp;gl=MX">términos y condiciones</a></h3>
                </div>
              </li>
              <li> 
                <div id="registro">
                  <input type="submit" value="REGISTRA TU ESTABLECIMIENTO →" name="Registrar">
                </div>
              </li>
              <li> 
                <div id="vinculo">
                  <h3>Si ya tienes cuenta <a href="https://www.youtube.com/?hl=es-419&amp;gl=MX">inicia sesión				</a></h3>
                </div>
              </li>
            </ul>
          </form>
        </div>
      </div>
    </div>
    <div class="footer"></div>
  </body>
</html>
<script src="minjs/general-dist.js?version=18082016" type="text/javascript"></script>
